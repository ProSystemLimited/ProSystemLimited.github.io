    <script>
      var fortunes = ['True wisdom comes not from knowledge, but from understanding.', `Don’t hold onto things
that require a tight grip.`, `I didn’t come this far
to only come this far.`, `Do it scared.`, `Be careful who you trust.
Salt and sugar look the same`, `Don't let yesterday
take up too much
of today.`, `Little by little,
one travels far.`]
var quote_element = document.getElementById('quote')
      function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1) + min);
}
let color_pickers = document.querySelectorAll('.color_btn')

function changeStyle(color) {
  let fontFamilies = ['cursive', 'fantasy', 'monospace', 'auto']
  let backgroundColors = ['azure', 'aliceblue', 'antiquewhite', 'beige']
  let fontSizes = ['16px', '18px', '20px', '22px']
  let quote_box = document.querySelector('.quote_box')
  quote_box.style.borderColor = color
  quote_box.style.color = color
  quote_box.style.backgroundColor = backgroundColors[getRandomIntInclusive(0,3)]
  quote_box.style.fontSize = fontSizes[getRandomIntInclusive(0,3)]
  quote_box.style.fontFamily = fontFamilies[getRandomIntInclusive(0,3)]
}
color_pickers.forEach((button) => {
  button.addEventListener('click', changeStyle)
})
      function display_quote() {
          quote_element.innerText = fortunes[getRandomIntInclusive(0, 6)]
      }
      display_quote()
  </script>
